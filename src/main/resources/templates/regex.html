<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Regex Tester</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet" />
	<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}" defer></script>
	<script th:src="@{/webjars/htmx.org/1.9.6/dist/htmx.min.js}" defer></script>
</head>

<body>
	<div class="container">
		<div id="banner" class="banner navbar navbar-expand-lg navbar-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<a class="navbar-brand p-2" href="/rxt">
					RxTools
				</a>
			</div>

			<div id="feedback" class="float-right pointer p-3">
				<span class="fontawesome">&#xf075;</span> Send Feedback
			</div>

			<div id="noTel" class="float-right font-weight-bold"></div>
		</div>

		<form hx-post="/rxt/api/v1/regex" hx-target="#result">
			<div class="row pt-4">
				<div class="col-md-3">
					<label for="regex">Regex:</label>
				</div>
				<div class="col-lg-6">
					<input class="input-regex" type="text" id="regex" name="regex" required>
				</div>
			</div>
			<div class="row pt-4">
				<div class="col-md-3">
					<label for="text">Text:</label>
				</div>
				<div class="col-lg-6">
					<textarea class="textarea" id="text" name="text" required></textarea>
				</div>
			</div>
			<div class="row pt-4">
				<div class="col-md-3"></div>
				<div class="col-lg-3">
					<button type="submit">Test Regex</button>
				</div>
			</div>
		</form>
		<div class="row pt-4">
			<div id="result"></div>
		</div>

	</div>
</body>

</html>
